<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friday_challenge_2</title>
  </head>
  <body>
    <section class="container">
      <div class="form__container">
        <div class="contact__form">
          <form action="/action_page.php">
            <div class="form__row-contact"><p>Get In Touch</p></div>
            <div class="form__row">
              <input
                type="text"
                id="fname"
                name="fname"
                placeholder="First Name"
              />
              <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Last Name"
              />
            </div>
            <div class="form__row">
              <input
                type="text"
                id="email_input"
                name="email"
                placeholder="Email"
              />
              <input
                type="tel"
                id="phone_input"
                name="phone"
                placeholder="Phone"
              />
            </div>
            <div class="form__row">
              <input
                type="text"
                id="address"
                name="adress"
                placeholder="Address"
              />
            </div>
            <textarea
              id="subject"
              name="subject"
              placeholder="Type your message here"
            ></textarea>
            <div class="form__row-submit">
              <input type="submit" value="Submit" />
            </div>
            <div class="form__row-thanks"><p>Thanks for submitting!</p></div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
